{% extends "layout.html" %}
{% block body%}
<form action="/register" method="post" class="text-center">
    {% if show %}
    <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {% endif %}
    <div>
        <h1 class="login">Register</h1>
    </div>
    <div class="mb-3">
        <input name="username" placeholder="Username" class="form-control mx-auto w-auto" type="text">
    </div>
    <div class="mb-3"></div>
        <input name="password" placeholder="Password" class="form-control mx-auto w-auto" type="password">
    </div>
    <div class="mb-3"></div>
        <input name="password_check" placeholder="Re-enter Password" class="form-control mx-auto w-auto" type="password">
    </div>
    <button type="submit" class="btn btn-primary text-center" style="margin-top: 16px;" >Log In</button>
    
</form>

{% endblock %}
